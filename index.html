<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carta para ‚ù§Ô∏èJenny‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Pacifico', cursive;
      background: linear-gradient(to bottom right, #ffd6e0, #ffe9ec);
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #ffcad4;
      color: #fff;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      animation: fadeOut 3s forwards 2s;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .container {
      text-align: center;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }

    .heart {
      width: 100px;
      height: 90px;
      background-color: #ff4d6d;
      position: relative;
      display: inline-block;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 90px;
      background-color: #ff4d6d;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before { top: -50px; left: 0; }
    .heart::after { left: 50px; top: 0; }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .letter {
  margin: 30px auto 0 auto;
  background: white;
  color: #d6336c;
  border-radius: 20px;
  padding: 0 30px;
  max-width: 500px;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
  overflow: hidden;
  height: 0;
  opacity: 0;
  transform: translateY(-20px);
  transition: height 0.8s ease, opacity 0.8s ease, padding 0.8s ease, transform 0.8s ease;
}

.letter.active {
  height: 350px;
  opacity: 1;
  padding: 30px;
  transform: translateY(0);
}


    .flower {
      font-size: 2em;
      margin-top: 10px;
      animation: bloom 2s ease infinite alternate;
    }

    @keyframes bloom {
      from { transform: scale(1); }
      to { transform: scale(1.1) rotate(2deg); }
    }

    .firma {
      margin-top: 20px;
      font-family: 'Dancing Script', cursive;
      font-size: 1.5em;
      color: #b30059;
    }

    .music-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff85a1;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    /* P√©talos */
    
    .petal {
     position: fixed;
     width: 40px;
     height: 40px;
     background: url('https://pngimg.com/uploads/rose/rose_PNG66691.png') no-repeat center;
     background-size: contain;
     pointer-events: none;
     animation: fall linear infinite;
     z-index: 1;
     opacity: 0.8;
    }


    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Intro -->
  <div class="intro">Prepar√© esto para ti cozaron... üíñ</div>

  <!-- M√∫sica de fondo -->
  <audio id="musicaFondo" loop>
    <source src="uiaaa.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <!-- Contenido principal -->
  <div class="container">
    <div class="heart" id="corazon"></div>
    <div class="letter" id="carta">
      <p>Hola Jenny‚ù§Ô∏èüíå<br><br>Para mi ni la luna brilla tanto como lo hacen tus ojos, ni las floresüíêüíêtienen tan bonito aroma como la que tienes y ni siquiera lo m√°s valioso vale tanto como tuüíó‚ú®</p>
      <div class="flower">üå∏</div>
      <div class="firma">Con cari√±o y amor, Jheremy</div>
    </div>
  </div>

  <!-- Bot√≥n para m√∫sica -->
  <button class="music-button" id="btnMusica">üîä M√∫sica</button>

  <!-- P√©talos generados por JS -->
  <script>
    const corazon = document.getElementById('corazon');
    const carta = document.getElementById('carta');
    const audioFondo = document.getElementById('musicaFondo');
    const btnMusica = document.getElementById('btnMusica');

    // Reproducir m√∫sica en el primer clic
    document.body.addEventListener("click", () => {
      audioFondo.play();
    }, { once: true });

    // Mostrar/ocultar carta
    corazon.addEventListener('click', () => {
      carta.classList.toggle('active');
    });

    // Bot√≥n de m√∫sica
    btnMusica.addEventListener('click', () => {
      if (audioFondo.paused) {
        audioFondo.play();
        btnMusica.textContent = 'üîä M√∫sica';
      } else {
        audioFondo.pause();
        btnMusica.textContent = 'üîá Silencio';
      }
    });

    // P√©talos cayendo
    function crearPetalo() {
  const petal = document.createElement('div');
  petal.classList.add('petal');
  petal.style.left = Math.random() * 100 + 'vw';
  petal.style.animationDuration = 6 + Math.random() * 4 + 's';
  petal.style.transform = `rotate(${Math.random() * 360}deg)`;
  document.body.appendChild(petal);
  setTimeout(() => petal.remove(), 10000);
}

    setInterval(crearPetalo, 500);
  </script>
</body>
</html>
